<form method="POST" action="">
	{% csrf_token %}
	{{ formset.management_form }}
	{% for form in formset %}
		<div class="form-row">
			<div>
				<label>{{ form.name.label }}</label>
			</div>
			<div>
				{{ form.name }}
				<div>
					<button class="add-form-row">+</button>
				</div>
			</div>
		</div>
	{% endfor %}
	<div>
		<button type="submit">Create</button>
	</div>
</form>
